    <div class="content">
        <div class="p-2 formulario">
            <h2 class="text-muted text-center mb-5 mt-3">Tablas</h2>
            <div class="form-group col-md-10 mx-auto">
                <input type="number" id="numero1" class="form-control" placeholder="Ingrese número" required />
            </div>
            <div class="form-group d-flex flex-row align-items-center mt-4">
                <button id="btnCalcular" class="btn btn-danger mx-auto">Ver Tabla</button>
            </div>

            <div>
                <table class="table col-md-5 mx-auto">
                    <thead>
                        <tr>
                            <th>Numero1</th>
                            <th></th>
                            <th>Numero2</th>
                            <th></th>
                            <th>Resultado</th>
                        </tr>
                    </thead>
                    <tbody id="tabla">

                    </tbody>
                </table>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/jquery.soap.js"></script>
    <script src="./js/jquery.format.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            let btnCalcular = document.getElementById("btnCalcular");


            btnCalcular.addEventListener('click', function () {
                let numero1 = document.getElementById("numero1").value;
                const tabla = document.getElementById("tabla");

                if (numero1 == "0") {
                    return alert("Ingrese numero valido");
                }
                $.ajax({
                    // la URL para la petición
                    url: `https://webservicezuniga.azurewebsites.net/WS/WebService.asmx/Tabla?numero=${numero1}`,

                    // especifica si será una petición POST o GET
                    type: 'GET',

                    // el tipo de información que se espera de respuesta
                    dataType: 'xml',

                    // código a ejecutar si la petición es satisfactoria;
                    // la respuesta es pasada como argumento a la función
                    success: function (json) {
                        var s = new XMLSerializer();
                        var newXmlstr = s.serializeToString(json);

                        let contentnido = "";
                        var result = newXmlstr.split(`<?xml version="1.0" encoding="utf-8"?><ArrayOfString xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns="http://tempuri.org/">`)[1];
                        var numeros = result.split('</string>');
                        numeros.forEach(function (element) {
                            let num = element.split('<string>')[1];
                            if (num) {
                                let real = num.split(';');

                                contentnido += `
                                <tr>
                                    <th>${real[0]}</th>
                                    <th>*</th>
                                    <th>${real[1]}</th>
                                    <th>=</th>
                                    <th>${real[2]}</th>
                                </tr>
                            `
                            }


                        });

                        // result = result.split("</string>")[0];
                        // resultado.value=result;

                        tabla.innerHTML = contentnido;
                    },
                });
            });
        });
    </script>
